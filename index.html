    <title>VoteGuard - Secure E-Voting System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',   // Blue (Trust/Security)
              secondary: '#00B7C2', // Teal (Technology/Clarity)
              accent: '#F5C542',    // Gold (Highlights/CTAs)
              danger: '#dc2626',
              warning: '#ca8a04',
              background: '#F5F5F5' // Light Grey
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
              'slide-in-right': 'slideInRight 0.5s ease-out forwards',
              'pop': 'pop 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards',
              'pulse-slow': 'pulse 3s infinite',
              'text-reveal': 'textReveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) both',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0.2' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)' },
                '100%': { transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(20px)', opacity: '1' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              pop: {
                '0%': { transform: 'scale(0.95)', opacity: '0.5' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              textReveal: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
